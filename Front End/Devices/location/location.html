<!doctype html>
<html>
  <head>
    <title>Add Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 22.56, lng: 88.36 }, // Replace with your live location coordinates
          zoom: 13,
        });
        const marker = new google.maps.Marker({
          position: { lat: 22.56, lng: 88.36 }, // Replace with your live location coordinates
          map: map,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHfXU6OSijfcPJDJIb8YIWFSFDQsxCYs4&callback=initMap"></script>
  </body>
</html>
